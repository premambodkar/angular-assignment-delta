<div class="row">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price Details</th>
          <th scope="col">Order Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of shoppingBagData">
          <tr>
            <td>{{ item.productName }}</td>
            <td>{{ item.quentity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total }}</td>
            <td>
              <button
                mat-raised-button
                class="btn btn-link m-2"
                (click)="commonService.removeFromCart(item.productId)"
              >
                <mat-icon fontIcon="delete"> </mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
        <tr
          *ngIf="
            !shoppingBagData ||
            (shoppingBagData && shoppingBagData.length === 0)
          "
        >
          <td colspan="5">No Data in shopping Cart</td>
        </tr>
        <tr *ngIf="cartTotal">
          <td colspan="3" class="text-center">Total</td>
          <td>{{ cartTotal }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
