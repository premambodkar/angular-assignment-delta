<div class="row">
  <div class="card-columns">
    <ng-container *ngFor="let item of commonService.productList">
      <div class="card">
        <img class="card-img-top" [src]="item.image" />
        <div class="card-body">
          <p class="card-text">
            {{ item.name }}
          </p>
          <span>Price: {{ item.price }}</span>
        </div>
        <div class="card-footer">
          <quentity-input [productid]="item.id"></quentity-input>
        </div>
      </div>
    </ng-container>
  </div>
</div>
